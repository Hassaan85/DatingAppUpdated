<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">

    <h2 class="text-center text-primary"> Sign Up</h2>
    <hr>
    <div class="mb-3">
        <label style="margin-right: 10px;">I am a:</label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="male" formControlName="gender"/>Male
        </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="female" formControlName="gender"/>Female
        </label>
    </div>
    <div class="mb-3 form-floating">
        <input [class.is-invalid]="registerForm.get('username')?.errors && registerForm.get('username')?.touched"   type="text"  class="form-control"  formControlName="username" placeholder="Username" >  
        <label>Username</label>
        <div class="invalid-feedback text-start">Please enter a Username</div>       
    </div>
    <div class="mb-3 form-floating">
        <input type="password"  class="form-control" name="password" formControlName="password" placeholder="Password" > 
        <label>Password</label>
    </div>
    <div class="mb-3 form-floating">
        <input type="password"  class="form-control" name="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password" > 
        <label>Confirm Password</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit" (click)="register()">Register</button>
        <button class="btn btn-default me-2" type="submit" (click)="cancel()">Cancel</button>
    </div>
</form>
